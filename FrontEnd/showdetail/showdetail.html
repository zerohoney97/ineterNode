                <div class="product_info_text">

                        <li>
                            <span>관람시간</span>

                            <span>가격</span>

                            </div>
                        </li>
                        <li>
                            <span>할인</span>
                            <div >

                                <div class="discount">국가유공자 20% 할인</div>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="calender"></div>
        <div class="bookbtn">
            <div>예매하기</div>
        </div>
        <div class="tabmenu_wrap">
            <div class="tabmenu">
                <ul>
                    <li id="tab1">
                        <button id="tab_detail">상세정보</button>
                    </li>
                    <li id="tab2">
                        <button id="tab_review">관람후기</button>
                    </li>
                    <li id="tab3">
                        <button id="tab_location">장소정보</button>
                    </li>
                    <li id="tab4">
                        <button id="tab_notice">예매/취소안내</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="detail_page">상세정보 페이지</div>
        <div class="review_page">관람후기 페이지</div>
        <div class="location_page">장소정보 페이지</div>
        <div class="notice_page">예매/취소안내 페이지</div>
