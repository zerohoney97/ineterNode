<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="custom-button" onclick="openPopup();"></div>
    <div class="popup-wrap">
      <div class="popup-content">
        <span onclick="openPopup();"></span>
        <div class="content-wrapper">
          <img
            src="https://blog.kakaocdn.net/dn/csnaXD/btqxB6Hdt3R/0gnbFKpuvtMkd57m4dKFf0/img.jpg"
            alt="이미지 설명"
          />
          <div class="offset">
            <img
              src="https://play-lh.googleusercontent.com/4ExClCk0jBhi_0PjUgWzvvAaoPBv1kcbhDchdTMKmARqtwj3RNX1-whKqYznY3IWtI8"
              alt=""
            />

            <p>인터파크입니다😀</p>
            <p>
              안녕하세요? 국내외 항공권 숙소 여행 최저가 예약부터 뮤지컬 콘서트
              연극 티켓까지 모두 한번에 예약하세요😁
            </p>
            <div class="inquire">
              <h3 class="content-wrapper2">새 문의하기</h3>
            </div>
          </div>
        </div>

        <div class="chatting">채팅💬</div>

 
      </div>

      <div class="popup-content chattingroom">
        <span onclick="chattingpage();"></span>
        <div class="content-wrapper">
          <img
            src="https://blog.kakaocdn.net/dn/csnaXD/btqxB6Hdt3R/0gnbFKpuvtMkd57m4dKFf0/img.jpg"
            alt="이미지 설명"
          />
          <h3>인터파크에 문의하기</h3>
          <h5>⨳ 보통 수십 분 내 답변</h5>
          <p class="font-size">인터파크</p>
          <div class="offsetchatting">
            <div style="font-size: 14px">
              안녕하세요? 고객의 편의성을 돕는 인터파크입니다.
            </div>
            <div style="font-size: 14px">
              문의를 남겨주시면 최대한 신속하게 답변 드리겠습니다.😀
            </div>

            <img
              src="https://play-lh.googleusercontent.com/4ExClCk0jBhi_0PjUgWzvvAaoPBv1kcbhDchdTMKmARqtwj3RNX1-whKqYznY3IWtI8"
              alt=""
              style="width: 30px; height: 30px; margin-left: -30px"
            />
          </div>
        </div>
        
        <div id="chatMessages"></div>
        
        <!—필요하다면 form으로 변경 —>
        <div class="chat-input-container">
          <input
            type="text"
            name="chat"
            id="chatId"
            class="chat-input"
            placeholder="채팅을 입력해주세요"
          />
          <button class="chat-send-botton">전송</button>
        </div>
      </div>




      
      <div class="popup-content chattingroom2">
        <span onclick="chattingpage2();"></span>
        <div class="content-wrapper">
          <img
            src="https://blog.kakaocdn.net/dn/csnaXD/btqxB6Hdt3R/0gnbFKpuvtMkd57m4dKFf0/img.jpg"
            alt="이미지 설명"
          />
          <h3>xxx 고객님과의 대화</h3>
          <h5>⨳ 보통 수십 분 내 답변</h5>
          
          
        </div>
        
        <div id="chatMessages"></div>
        
        <!—필요하다면 form으로 변경 —>
        <div class="chat-input-container">
          <input
            type="text"
            name="chat"
            id="chatId"
            class="chat-input"
            placeholder="채팅을 입력해주세요"
          />
          <button class="chat-send-botton">전송</button>
        </div>
      </div>


      
    </div>
  </body>

  <script src="../js/index.js"></script>
  <script src="../js/chatting.js"></script>
  <script src="/BackEnd/chat/chat.js"></script>
  
</html>
