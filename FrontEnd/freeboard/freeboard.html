<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link rel="stylesheet" href="./freeboard.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./freeboard.js"></script>
</head>

<body>
    <div class="container">
        <h1>자유게시판</h1>
        <div id="tablediv">
            <div>
                <div id="insertBtn" class="btn">등록</div>
                <div id="radiodiv">

                    <!-- 클릭하면 최신/좋아요/조회수 순으로 정렬 -->
                    <input type="radio" id="newest" name="sortBoard" checked>
                    <label for="newest">최신순</label>
                    <input type="radio" id="like" name="sortBoard">
                    <label for="like">좋아요 많은 순</label>
                    <input type="radio" id="view" name="sortBoard">
                    <label for="view">조회수 많은 순 </label>

                </div>

            </div>
            <table id="freeboardList">
                <thead>
                    <tr>
                        <th class="no">번호</th>
                        <th class="title">제목</th>
                        <th class="nickname">작성자</th>
                        <th class="likes">좋아요</th>
                        <th class="views">조회수</th>
                        <th class="createdAt">등록일</th>
                    </tr>
                </thead>
                <tbody id="freeboards">
                    <!-- <tr>
                        <td class="no">1</td>
                        <td class="title"><a href="">제목1</a></td>
                        <td class="nickname">작성자닉네임</td>
                        <td class="likes">15</td>
                        <td class="views">100</td>
                        <td class="createdAt">2023-06-07</td>
                    </tr> -->

                </tbody>
            </table>

        </div>
        <div id="pageBtns">
            <div id="prevBtn" class="btn">이전</div>
            <div id="pageNumBtns"></div>
            <div id="nextBtn" class="btn">다음</div>
        </div>
    </div>
</body>

</html>
