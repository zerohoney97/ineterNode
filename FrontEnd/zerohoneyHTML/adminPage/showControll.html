<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../zerohoneyPublic/adminMyPage.css" />
  </head>
  <body>
    <div class="chat-icon"></div>
    <div class="adminMyPage-container">
      <div class="adminMyPage-header">
        <div class="adminMyPage-header-left">마이 페이지</div>
        <ul>
          <li>
            <div class="adminMyPage-header-right-box">
              <span>유저 회원정보</span> <span>관리</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="adminMyPage-contents">
        <div class="adminMyPage-contents-side-bar">
          <div class="side-bar-manage-show">
            <div>공연관리</div>
            <div style="cursor: pointer" id="showManage">
            <a href="/FrontEnd/zerohoneyHTML/adminPage/showControll.html">공연 등록/수정/삭제</a>  
            </div>
          </div>
          <div class="side-bar-manage-user">
            <div>유저 관리</div>
            <div style="cursor: pointer" id="searchUser"> <a href="/FrontEnd/zerohoneyHTML/adminPage/userSearch.html">유저 검색</a> </div>
            <div style="cursor: pointer" id="reportedUser"><a href="/FrontEnd/zerohoneyHTML/adminPage/userReport.html">신고된 유저</a> </div>
          </div>
        </div>
        <div class="show-control-container">
          <h2>공연관리</h2>
          <div class="show-control-tag">
            <label for="tab1" id="labeltab1" class="show-control-label"
              >공연 등록</label
            >
            <input
              type="radio"
              name="updateShow"
              class="show-radio"
              id="tab1"
            />
            <label for="tab2" id="labeltab2" class="show-control-label"
              >공연 수정/삭제</label
            >
            <input
              type="radio"
              name="updateShow"
              class="show-radio"
              id="tab2"
            />
          </div>
          <!-- 공연 등록을 눌렀을 때 -->
          <div class="enroll-show show" id="showtab1">
            <div class="enroll-show-image-container">
              <div class="left"></div>
              <div class="right">
                <input type="text" id="show_name" placeholder="공연의 이름" />
                <input
                  type="text"
                  id="show_duration"
                  placeholder="공연시간(분 단위)"
                />
                <input
                  type="text"
                  id="show_grade"
                  placeholder="공연등급(숫자만 입력)"
                />
                <input type="text" id="show_price" placeholder="가격" />
              </div>
            </div>
            <div class="enroll-show-date-container">
              <label for="">시작 날짜</label>
              <input type="date" id="show_start_date" />
              <label for="">종료 날짜</label>
              <input type="date" id="show_end_date" />
            </div>
            <div class="enroll-show-time-container">
              <div>매일 <span></span>시에 시작 돼요</div>
              <input type="time" id="show_start_time" />
            </div>
            <div class="enroll-show-button-container">
              <button class="enroll-show-button">공연 등록</button>
            </div>
          </div>
          <!-- 공연 등록을 눌렀을 때 -->
          <!-- 공연 수정을 눌렀을 때 -->
          <div class="update-show show" id="showtab2">
            <ul class="performance-list">
              <li class="performance-item">
                <div class="show-info">
                  <img
                    src="https://image.toast.com/aaaaab/ticketlink/TKL_10/main0406(3).jpg"
                    alt="show_post"
                  />
                  <div class="show-info-detail">
                    <span>Show Name:</span>
                    <span>Year</span>
                    <span>Month</span>
                    <span>Date</span>
                    <span>~</span>
                    <br />
                    <span>Year</span>
                    <span>Month</span>
                    <span>Date</span>
                  </div>
                </div>
                <div class="buttons">
                  <button> <a href="./showUpdate.html" style="color: red;">Edit</a> </button>
                  <button>Delete</button>
                </div>
              </li>
              <!-- Add more performance items here -->
            </ul>
          </div>

          <!-- 공연 수정을 눌렀을 때 -->
        </div>
      </div>
    </div>
    <!-- <a href="https://www.flaticon.com/kr/free-icons/" title="잡담 아이콘">잡담 아이콘  제작자: Catalin Fertu - Flaticon</a> -->
  </body>
  <script>
    window.onload = function () {
      let showRadio = document.querySelectorAll(".show-radio");
      showRadio.forEach((element) => {
        element.addEventListener("change", function (e) {
          console.log(e);
          if (this.checked) {
            let array = document.querySelectorAll(".show-control-label");

            array.forEach((a) => {
              if (a.classList.contains("checked-label")) {
                a.classList.remove("checked-label");
              }
            });
            document.querySelectorAll(".show").forEach((a) => {
              if (a.classList.contains("block")) {
                a.classList.remove("block");
              }
            });
            document
              .querySelector(`#label${this.id}`)
              .classList.add("checked-label");
            document.querySelector(`#show${this.id}`).classList.add("block");
          }
        });
      });
    };
  </script>
</html>
